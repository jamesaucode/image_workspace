<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Vanilla JS workspace</title>
  </head>
  <script src="./scr.js"></script>
  <body id="body">
    <div id="test">
      <div id="left" class="left-tab">
        <h2>Files: </h2>
      </div>
      <div class="main">
        <div class="header">
          <h1>Image workspace</h1>
          <label for="file-upload" class="custom-file-upload">
            Upload Image
          </label>
          <button onclick="reOrganize()" class="custom-file-upload">
            Re-organize
          </button>
          <!-- This will be hidden, only style the label! -->
          <input
            id="file-upload"
            type="file"
            onchange="previewFile()"
            multiple
          />
        </div>
        <div id="upload" onchange="previewFile()"></div>
      </div>
    </div>
  </body>
</html>
